<!DOCTYPE html>
<html lang="en">

      <link rel="stylesheet" href="./a.css">
</head>
<body>
      <h1>Code Challanges</h1>
      <!-- Nested tag -->
      <div data-parent>
            <ul>
              <li>
                <p>
                  <span>
                    <strong class="strongOfSpan">
                      <i>
                        <strong class="strongInside(i)1">Nested HTML tags1</strong>
                        <strong class="strongInside(i)2">Nested HTML tags1</strong>
                      </i>
                    </strong>
                  </span>
                </p>
              </li>
            </ul>
          </div>


          <!-- script file -->
          <script type="module" src="./codeChallange.js"></script>
          
</body>
</html>
